<div class="row">
  <div class="col-md-12">
    <form [formGroup]="receipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button [disabled]="!receipeForm.valid" class="btn btn-success" type="submit">Save</button>
          <button class="btn btn-danger" (click)="onCancel()" type="button">Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" formControlName="name" />
          </div>
          <div class="form-group">
            <label for="imagePath">Image</label>
            <input type="text" class="form-control" id="imagePath" formControlName="imagePath" #imagePath />
          </div>
          <img [src]="imagePath.value" class="img-responsive" style="height: 30px" alt="" />
          <div class="form-group">
            <label for="description">Description</label>
            <textarea
              type="text"
              class="form-control"
              id="description"
              rows="6"
              formControlName="description"
            ></textarea>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-xs-12" formArrayName="ingredients">
                <div
                  style="margin-top: 10px"
                  class="row"
                  *ngFor="let ingredientCtl of controls; let i = index"
                  [formGroupName]="i"
                >
                  <div class="col-xs-8">
                    <input type="text" class="form-control" formControlName="name" />
                  </div>
                  <div class="col-xs-2">
                    <input type="number" class="form-control" formControlName="amount" />
                  </div>
                  <div class="col-xs-2">
                    <button class="btn btn-danger" type="button">X</button>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-xs-12">
                  <button class="btn btn-success" type="button" style="margin-top: 10px" (click)="onAddIngredient()">
                    Add Ingredient
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
